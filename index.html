<!doctype html>
<html lang="en" ng-app="ngKanban">

<head>
	<meta charset="utf-8">
	<title>Angular Kanban</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merienda' type='text/css'>
	<link rel="stylesheet" href="site.css">
</head>

<body ng-controller="storyController as vm">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand">
				<span class="logo"><i class="fa fa-trello"></i> Angular Kanban</span>
			</a>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button class="btn btn-primary" title="Search"><i class="fa fa-search"></i></button>
			</form>
		</div>
	</nav>

	<div>
		<button type="button" class="btn btn-default" ng-click="vm.addStory()">Add Story</button>
	</div>

	<div class="container-responsive">
		<ul>
			<li ng-repeat="story in vm.stories track by $index">
				<div><button type="button" class="btn btn-link" ng-click="vm.editStory(story)">{{ story.name }}</button></div>
				<div>{{ story.details }}</div>
				<div><button type="button" class="btn btn-link" ng-click="vm.deleteStory(story)">Delete</button></div>
			</li>
		</ul>
	</div>

	<script type="text/ng-template" id="addStoryModal.html">
		<div class="modal-header">
			<h3 class="modal-title">Add A Story</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="summary" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.newStory.name" class="form-control" id="summary" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="detail" class="col-sm-2 control-label">Details</label>
					<div class="col-sm-10">
						<textarea ng-model="vm.newStory.details" class="form-control" id="detail" placeholder="Details"></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" type="button" ng-click="vm.ok()">Add</button>
			<button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
		</div>
	</script>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.11.2/lodash.min.js"></script>
	<script src="app.js"></script>
	<script src="storage.js"></script>
	<script src="guid.js"></script>
</body>

</html>
